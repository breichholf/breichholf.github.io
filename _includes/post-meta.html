<ul class=post-meta>
    {% if post %}
        {% assign item = post %}
    {% else %}
        {% assign item = page %}
    {% endif %}
    <li class=publish-time><i class="far fa-calendar-alt"></i></li>
    <li class=publish-time>{{ item.date | date: "%d %B, %Y" }}</li>
    {% for tag in item.tags %}
        <li>&middot;</li>
        <li><a href="/tags/#{{ tag }}-ref">#{{ tag }}</a></li>
    {% endfor %}
</ul>
