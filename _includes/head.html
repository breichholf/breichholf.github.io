    <head>
        <meta charset=utf-8>
        <meta name=viewport content="width=device-width, initial-scale=1.0">
        <meta name=description content="{{ site.description }}">

        <title>
          {% if page.title %}
            {{ page.title }} |
          {% endif %}
          {{ site.name }}
        </title>

        <script src=http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML.js type=text/javascript></script>
        <script defer src="/css/font-awesome/js/fa-brands.min.js" ></script>
        <script defer src="/css/font-awesome/js/fa-regular.min.js" ></script>
        <script defer src="/css/font-awesome/js/fa-solid.min.js" ></script>
        <script defer src="/css/font-awesome/js/fontawesome.min.js"></script>
        <script>
            MathJax.Hub.Config({
              "HTML-CSS": {
                linebreaks: {
                    automatic: true,
                    width: "70% container"
                },
                styles: {
                    ".MathJax .math": {
                        //"border": "1px solid #ccc",
                        //"margin": "0.1em 0",
                        //"padding": "0.3em",
                        //"vertical-align": "middle"
                    },
                    ".MathJax_Display .math": {
                        "border": "none",
                        "padding": "0",
                    }
                },
                scale: 100
              }
            });
        </script>

        <link rel=stylesheet type=text/css href=/css/pure-min.css>
        <link rel=stylesheet type=text/css href=/css/github.css>
        <link rel=stylesheet type=text/css href=/css/style.css>
        <link rel=alternate type=application/rss+xml title="RSS feed for reichholf.me" href="/feed.xml">
    </head>
